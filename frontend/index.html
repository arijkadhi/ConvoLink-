<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging API - Complete Frontend</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      color: #667eea;
      font-size: 28px;
    }
    
    .user-info {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .btn-danger {
      background: #e74c3c;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .btn-success {
      background: #27ae60;
    }
    
    .btn-success:hover {
      background: #229954;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }
    
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .section h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 20px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border 0.3s;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .auth-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .conversation-list {
      max-height: 500px;
      overflow-y: auto;
    }
    
    .conversation-item {
      padding: 15px;
      border: 2px solid #f0f0f0;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .conversation-item:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    
    .conversation-item.active {
      border-color: #667eea;
      background: #f0f3ff;
    }
    
    .conversation-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .conversation-users {
      font-weight: 600;
      color: #333;
    }
    
    .conversation-time {
      font-size: 12px;
      color: #999;
    }
    
    .last-message {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .messages-container {
      height: 400px;
      overflow-y: auto;
      border: 2px solid #f0f0f0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    
    .message {
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    
    .message-sent {
      background: #667eea;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    .message-received {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
    }
    
    .message-info {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 5px;
    }
    
    .hidden {
      display: none !important;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .alert-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    
    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .auth-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üìß Messaging API</h1>
      <div class="user-info" id="user-info" style="display:none;">
        <span id="username-display"></span>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Auth Section (shown when not logged in) -->
    <div id="auth-container">
      <div class="auth-section">
        <!-- Register -->
        <div class="section">
          <h2>üìù Register</h2>
          <div id="register-alert"></div>
          <div class="input-group">
            <label>Username</label>
            <input id="reg-username" placeholder="Enter username" />
          </div>
          <div class="input-group">
            <label>Email</label>
            <input id="reg-email" type="email" placeholder="Enter email" />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input id="reg-password" type="password" placeholder="Minimum 8 characters" />
          </div>
          <button class="btn btn-success" onclick="register()" style="width:100%">Register</button>
        </div>

        <!-- Login -->
        <div class="section">
          <h2>üîê Login</h2>
          <div id="login-alert"></div>
          <div class="input-group">
            <label>Username</label>
            <input id="login-username" placeholder="Enter username" />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input id="login-password" type="password" placeholder="Enter password" />
          </div>
          <button class="btn" onclick="login()" style="width:100%">Login</button>
        </div>
      </div>
    </div>

    <!-- Main App (shown when logged in) -->
    <div id="app-container" class="hidden">
      <div class="main-content">
        <!-- Conversations Sidebar -->
        <div>
          <div class="section">
            <h2>üí¨ Conversations</h2>
            <button class="btn" onclick="loadConversations()" style="width:100%; margin-bottom:15px;">
              Refresh Conversations
            </button>
            <div class="conversation-list" id="conversations-list">
              <div class="loading">Loading conversations...</div>
            </div>
          </div>
          
          <!-- New Message -->
          <div class="section">
            <h2>‚úâÔ∏è New Message</h2>
            <div class="input-group">
              <label>Receiver User ID</label>
              <input id="new-receiver-id" type="number" placeholder="Enter user ID" />
            </div>
            <div class="input-group">
              <label>Message</label>
              <textarea id="new-message-content" placeholder="Type your message..."></textarea>
            </div>
            <button class="btn btn-success" onclick="sendNewMessage()" style="width:100%">
              Send Message
            </button>
          </div>
        </div>

        <!-- Messages Area -->
        <div>
          <div class="section">
            <div id="messages-header" style="display:none;">
              <h2>üì® Messages</h2>
              <p style="color:#666; margin-bottom:15px;">Conversation #<span id="current-conv-id"></span></p>
            </div>
            <div id="no-conversation-selected" class="empty-state">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
              <p>Select a conversation to view messages</p>
            </div>
            <div id="messages-content" class="hidden">
              <div class="messages-container" id="messages-container"></div>
              <div class="input-group">
                <textarea id="reply-message" placeholder="Type your reply..."></textarea>
              </div>
              <button class="btn btn-success" onclick="sendReply()" style="width:100%">
                Send Reply
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
