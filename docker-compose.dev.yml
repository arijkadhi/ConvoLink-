# Docker Compose for Development
# Maps to: Implementation - Code Structure

version: '3.8'

services:
  # SQLite for development (using the API container with volume)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messaging-api-dev
    environment:
      DATABASE_URL: sqlite:///./messaging.db
      SECRET_KEY: dev-secret-key-not-for-production
      DEBUG: "True"
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - dev_data:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - messaging-network

volumes:
  dev_data:

networks:
  messaging-network:
    driver: bridge
