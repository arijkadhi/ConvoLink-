# Production Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: messaging-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-messaging_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-messaging_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-messaging_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messaging-network-prod
    restart: always
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messaging-api-prod
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-messaging_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-messaging_db}
      ENVIRONMENT: production
      DEBUG: False
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - messaging-network-prod
    restart: always
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional - for SSL/TLS)
  nginx:
    image: nginx:alpine
    container_name: messaging-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - messaging-network-prod
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_prod:
    driver: local

networks:
  messaging-network-prod:
    driver: bridge
